<!-- main app container -->
<div class="jumbotron">
  <div class="container" *ngIf="successpost != true">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <h3>Incident Report</h3>
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
            <label for="latitude">Latitude</label>
            <input type="text" class="form-control" name="latitude" [(ngModel)]="model.latitude" #latitude="ngModel" readonly/>
          </div>
          <div class="form-group">
            <label for="longtitude">Longtitude</label>
            <input type="text" class="form-control" name="longtitude" [(ngModel)]="model.longtitude" #longtitude="ngModel" readonly/>
          </div>
          <div class="form-group">
            <label for="incidenttype">Crisis Level</label>
            <select class="form-control" id="incidenttype" name="incidenttype" [(ngModel)]="model.incidenttype">
              <option *ngFor="let val of listOfIncidentTypes" [value]="val">{{val}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" [(ngModel)]="model.description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="assigned">Assigned</label>
            <select class="form-control" id="assigned" name="assigned" [(ngModel)]="model.assigned">
              <option [value]="ass" *ngFor="let ass of listOfAssigned">{{ass}}</option>
            </select>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Submit Crisis!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div *ngIf="successpost == true">
    <div class="alert alert-success" role="alert">
      Incident successfully created.
    </div>
  </div>
</div>
